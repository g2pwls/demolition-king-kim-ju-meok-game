<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>👂 친구 요청 수신자</title>
</head>
<body>
<h2>👂 SSE 친구 요청 수신 페이지</h2>
<label>내 UUID: </label>
<input type="text" id="uuidInput" placeholder="내 UUID 입력">
<button onclick="connectSSE()">SSE 연결</button>

<pre id="log" style="background:#f4f4f4; padding:10px; height:200px; overflow:auto;"></pre>

<script>
    let eventSource = null;

    function log(msg) {
        const logArea = document.getElementById("log");
        logArea.textContent += msg + "\n";
        logArea.scrollTop = logArea.scrollHeight;
    }

    function connectSSE() {
        const uuid = document.getElementById("uuidInput").value.trim();
        if (!uuid) {
            alert("UUID를 입력해주세요.");
            return;
        }

        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        const url = `http://localhost:8080/api/sse/subscribe/${uuid}`;
        eventSource = new EventSource(url);

        eventSource.addEventListener("friend-request", (event) => {
            log("📬 친구 요청 수신: " + event.data);

            if (Notification.permission === "granted") {
                new Notification("📬 친구 요청", {
                    body: event.data,
                    icon: "https://cdn-icons-png.flaticon.com/512/847/847969.png"
                });
            }
        });

        eventSource.onerror = () => {
            log("❌ SSE 오류 발생 또는 연결 종료");
            eventSource.close();
        };

        log("🟢 SSE 연결 완료");
    }
</script>
</body>
</html>
